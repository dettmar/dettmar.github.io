			textarea {
				display: inline-block;
				text-transform: uppercase;
				font-size: 100px;
				text-align: center;

				font-family: "Helvetica", Arial, sans-serif;
				padding: .2em 0;
				margin: 0 0 .2em;
			}

	<body>
		<h1>Hey Casey, here's a little help ;)</h1>
		<h2>&#8984; + C &#10145; &#8984; + V</h2>
		<textarea id="intro1"></textarea><br/>
		<textarea id="intro2"></textarea><br/>
		<textarea id="outro"></textarea>
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-6635830-4', 'auto');
		ga('send', 'pageview');
		
		var intro1 = document.getElementById("intro1");
		var intro2 = document.getElementById("intro2");
		var outro = document.getElementById("outro");
		
		var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
		var today = new Date;//(2015, 10, 30);
		var month =	monthNames[today.getMonth()]; //today.toLocaleString("en-us", {month:"long"});
		var date = today.getDate();
		var year = today.getFullYear();
		
		intro1.value = "NEW YORK CITY\r\n" + month + " " + date + ", " + year;
		
		function treatAsUTC(date) {
			var result = new Date(date);
			result.setMinutes(result.getMinutes() - result.getTimezoneOffset());
			return result;
		}
		
		function daysBetween(startDate, endDate) {
			var millisecondsPerDay = 24 * 60 * 60 * 1000;
			return Math.round((treatAsUTC(endDate) - treatAsUTC(startDate)) / millisecondsPerDay) + 2; // one for the first vlog
		}
		
		
		intro2.value = "CASEY NEISTAT\r\nVLOG_" + daysBetween(new Date(2015, 2, 26), today);
		
		outro.value = "VLOG " + daysBetween(new Date(2015, 2, 26), today) + "\r\nIS OVER";
		</script>
	</body>
